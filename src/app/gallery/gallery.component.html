<div infinite-scroll (scrolled)="getMoreImages()">
  <div class="row">
    <div *ngFor="let image of images.list" class="col-md-4 col-sm-6 col-xs-12 picture-container">
      <a href="" (click)="selectImage(image)" data-toggle="modal" data-target="#showImage">
          <img class="img-fluid" src="files/{{image._id}}.image{{image.extension}}">
        </a>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="showImage" tabindex="-1" role="dialog" aria-labelledby="showImageLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div *ngIf="selected_image" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="showImageLabel">{{selected_image.description}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <img class="img-fluid" src="files/{{selected_image._id}}.image{{selected_image.extension}}">
      </div>
    </div>
  </div>
</div>
