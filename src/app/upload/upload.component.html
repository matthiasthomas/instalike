<form>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description">
  </div>
  <div class="form-group">
    <label class="custom-file">
      <input type="file" id="image" class="custom-file-input" (change)="onChange($event)">
      <span class="custom-file-control"></span>
    </label>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success" (click)="upload()">Upload</button>
  </div>
  <div class="form-group">
    <div *ngIf="img_src" class="form-group" class="col-md-6">
      <img class="img-fluid" src="{{img_src}}" alt="your image" />
    </div>
  </div>
</form>
